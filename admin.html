<!DOCTYPE html>
<html>
<head>
  <title>Townhall Games</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><text y='50%' x='50%' text-anchor='middle' dominant-baseline='central' font-size='28'>â˜…</text></svg>">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="container admin-flex">
    <div class="admin-form-panel">
      <div class="title">Townhall Games</div>
      <form class="form" id="publishForm" novalidate>
        <div class="file-upload-wrapper">
          <label for="photo" class="file-upload-label" id="fileUploadLabel">Choose photo</label>
          <input type="file" id="photo" accept="image/*" class="styled-input" />
        </div>
        <input type="text" id="name" placeholder="Enter name" required class="styled-input" />
        <div class="button-row">
          <button type="submit" class="publish-btn">Publish</button>
        </div>
      </form>
    </div>
    <div class="preview-panel" id="previewPanel"></div>
  </div>
  <div class="lie-section">
    <div class="lie-section-title">Choose which story is a lie:</div>
    <div class="button-row">
      <button type="button" class="lie-btn" data-lie="1">Mark Story 1 as Lie</button>
      <button type="button" class="lie-btn" data-lie="2">Mark Story 2 as Lie</button>
      <button type="button" class="lie-btn" data-lie="3">Mark Story 3 as Lie</button>
    </div>
    <div id="lieMessage"></div>
  </div>
  <script src="js/app.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
